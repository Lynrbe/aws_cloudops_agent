# Static Configuration - Manual edits only
# This file contains all configuration values that are manually set and do not change during deployment

# AWS Settings (used by ALL deployment scripts and agents)
aws:
  region: "ap-southeast-1"
  account_id: "010382427026"

# Model Settings (used by agents via get_model_settings())
agents:
  modelid: "apac.anthropic.claude-sonnet-4-20250514-v1:0"
  max_concurrent: 2
  payload_formats:
    diy: "direct"
    sdk: "direct"
  streaming: true

# Okta OAuth2 Configuration (used by deployment scripts and gateway creation)
okta:
  domain: "<YOUR_OKTA_DOMAIN>"
  
  # OAuth2 authorization server configuration (recommended to keep default authorization server. otherwise change the configuration urls accordingly)
  authorization_server: "default"
  
  # Client configuration for user authentication (PKCE flow) - Okta App ClientID - 'aws-support-agent-client'
  user_auth:
    client_id: "<YOUR_OKTA_CLIENT_ID>"
    audience: "<YOUR_OKTA_AUTHORIZATION_SERVER_AUDIENCE>"
    redirect_uri: "http://localhost:8080/callback"
    scope: "openid profile email"
  
  # JWT token configuration for M2M flow
  jwt:
    audience: "<YOUR_OKTA_AUTHORIZATION_SERVER_AUDIENCE>"
    issuer: "https://<YOUR_OKTA_DOMAIN>/oauth2/default"
    discovery_url: "https://<YOUR_OKTA_DOMAIN>/oauth2/default/.well-known/openid-configuration"
    cache_duration: 300
    refresh_threshold: 60

# Client Settings (used by chatbot client)
client:
  default_agent: "sdk"
  interface: "cli"
  log_level: "INFO"
  session_timeout: 480

# Container Settings (used by deployment scripts)
container:
  health_path: "/ping"
  memory_size: 3008
  platform: "linux/arm64"
  port: 8080
  timeout: 900

# Runtime Base Settings (used by deployment scripts)
runtime:
  name_prefix: "bac-runtime"
  role_arn: "arn:aws:iam::010382427026:role/AgentRuntimeRole"
  p_agent:
    name: "aws_cloudops_agent"
  q_agent:
    name: "test_agentcore_agent"

# Gateway Base Settings
gateway:
  name: "aws-cloudops-agent-gateway"
  protocol: "MCP"
  url: "https://aws-cloudops-agent-gateway-oixoe1mmoq.gateway.bedrock-agentcore.ap-southeast-1.amazonaws.com/mcp"

# MCP Lambda Settings (used by deployment scripts)
mcp_lambda:
  ecr_repository_name: "bac-mcp-tool-repo"
  stack_name: "bac-mcp-stack"

# AgentCore JWT Authorizer Configuration for Runtime
auth:
  cognito_idp:
    pool_id: "ap-southeast-1_jjG5DkVCy"
    client_id: "40ede8sr0l0bs37hps0lbgvr8p"
    discovery_url: "https://cognito-idp.ap-southeast-1.amazonaws.com/ap-southeast-1_jjG5DkVCy/.well-known/openid-configuration"

# Memory Settings (used by deployment scripts and agents)
memory:
  name: "aws_cloudops_agent_memory"
  description: "AWS CloudOps Agent conversation memory storage"
  event_expiry_days: 30

# Knowledge Base Settings (used by deployment scripts and KB retrieval tools)
knowledge_base:
  id: "3F2GCSEG8S"  # Will be set by Terraform or manually after KB deployment
  region: "ap-southeast-2"

# Deployment Settings (used by deployment scripts) 
deployment:
  aws_profile: ""  # Leave empty to use default AWS credentials

# Development settings
development:
  local_callback_port: 8080
  debug_token_validation: true
  log_token_claims: false
  mock_auth: false
  mock_token: ""

# Production settings
production:
  require_https: true
  validate_token_expiry: true
  strict_audience_validation: true
  token_request_rate_limit: 10
  log_auth_events: true
  metrics_enabled: true

